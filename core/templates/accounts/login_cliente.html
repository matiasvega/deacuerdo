{% extends "accounts/login.html" %}
{% load static %}

{% block msg_login %}
    <p style="font-size: 20px">Ingrese su nombre de usuario y contraseña</p>
{% endblock %}

{% block campos %}
    <div class="form-group">
        <label class="bmd-label-floating">Usuario</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label class="bmd-label-floating">Contraseña</label>
        {{ form.password }}
    </div>
{% endblock %}

{% block scripts %}
    <script>
        let msg = '{{ msg }}'
        if (msg !== '') {
            Swal.fire({
                html:  msg,
                showConfirmButton: false,
                showCloseButton: true
            })
        }
    </script>
    {% block more-scripts %}{% endblock %}
{% endblock %}
